	<title>TeleMed</title>

	<!-- Bootstrap core CSS -->

	<!-- Custom styles for this template -->

	<link href="../css/webfont.css" rel="stylesheet">
	<link href="../fonts/Calibri.ttf" rel="stylesheet">

<body class="">

	<div class="container-fluid">
		<div class="row py-2">
			<div class="col-6">
				<img src="../images/logo_blue.png" style="width: 12rem;" >
			</div>
			<div class="col-6 text-right">    		
				<img src="../images/06.png" class="rounded icon_wdth" alt="Password"/>
				<span class="ml-3"><strong>Nancy Smith</strong></span>
				<img src="../images/lock.jpg" class="rounded ml-3" alt="Password"/>
			</div>
		</div>

		<div class="">
			<!--header starts-->
			<div class="detail-main-container p-2">
				<div class="row">
					<div class="col-3 br-white">
						<img src="../images/01.png" class="rounded d-inline-block icon_wdth vertical-unset ml-1"/>
						<div class="d-inline-block ml-2">
							<div class="text-fff fs-1dot5">Burnett , Carol</div>
							<div class="text-fff fs-1dot15 lh-1">Female, 75 yrs</div>
						</div>
					</div>
					<div class="col-3 br-white">
						<div class="text-fff"> <b>Condition:</b></div>
						<div class="text-fff fs-1dot15"> Hip replacement, Diabetes</div>
					</div>
					<div class="col-3 br-white">
						<div class="text-fff"> <b>Last visit:</b></div>
						<div class="text-fff fs-1dot15"> Nov 21, 2018 at Health center, Texas</div>
					</div>
					<div class="col-3">
						<div class="text-fff"> <b>Contact:</b></div>
						<div class="text-fff fs-1dot15"> (904) 123-4567</div>
					</div>
				</div>
			</div>
			<!--header ends-->

			<!--body starts-->
			<div class="bg-white p-4">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<div class="d-inline pr-4 br-gray pl-3 fs-1dot2">Wound_1</div>
						<div class="d-inline pl-4 text-72787c fs-1dot2">Nov 11, 2018 at 02:45 pm</div>
						<div class="d-inline text-72787c float-right pr-3 slide-counts-event"> 1/3 </div>

						<div class="col-12 mt-1 p-0">
								
								<div id="carouselExampleControls" class="carousel slide" data-ride="false" data-interval="false">
								  <div class="carousel-inner">
								    <div class="carousel-item active">
								      <img class="d-block w-100" src="../images/wound_1.png" alt="First slide">
								    </div>
								    <div class="carousel-item">
								      <img class="d-block w-100" src="../images/wound_2.png" alt="Second slide">
								    </div>
								    <div class="carousel-item">
								      <img class="d-block w-100" src="../images/wound_4.png" alt="Third slide">
								    </div>
								  </div>
								  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
								    <img class="d-block" src="../images/backward.png">
								  </a>
								  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
								    <img class="d-block" src="../images/forward.png">
								  </a>
								</div>

						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-7a6992 p-0">
						
							<div class="col-12 fs-1dot3">
								Physician review notes
							</div>
							<div class="col-12 mt-1">
								 <textarea class="form-control" placeholder="Write here..." rows="10"></textarea>
							</div>
							<div class="col-12 mt-3 fs-1dot3 text-7a6992">
								Message to patient
							</div>
							<div class="col-12 mt-1">
								 <textarea class="form-control" placeholder="Write here..." rows="2"></textarea>
							</div>
							<div class="col-12 mt-4">
								 <button type="button" class="btn btn-danger btn-md bg-e16b6b border-0 bradius-2">
								 	<span><img src="../images/follow_up.png" style="width: 1.3rem;"/></span> 
								 	<span class="pl-2">Patient follow up</span>
								 </button>
							</div>
							<div class="col-12 mt-5">
								<div class="float-right">
									<button type="button" class="btn btn-light btn-sm bg-c4c4c4 width-10 text-72787c">Cancel</button>
									<button type="button" class="btn btn-info btn-sm ml-3 bg-00a8c3 width-10">Review & Submit</button>
								</div>	
							</div>
						
					</div>
				</div>
			</div>
			<!--body ends-->

		</div> <!-- ./detail-main-container-->
	</div>

</div>
